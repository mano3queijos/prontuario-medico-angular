<div class="container">
    <h2>Cadastro de Paciente</h2>
    <form (ngSubmit)="salvarPaciente()" #pacienteForm="ngForm">
        <!-- Nome -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoPaciente.nome" required>
        </div>

        <!-- Data de Nascimento -->
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                [(ngModel)]="novoPaciente.dataNascimento" required>
        </div>

        <!-- Raça -->
        <div class="form-group">
            <label for="raca">Raça:</label>
            <input type="text" class="form-control" id="raca" name="raca" [(ngModel)]="novoPaciente.raca">
        </div>

        <!-- Peso -->
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" class="form-control" id="peso" name="peso" [(ngModel)]="novoPaciente.peso">
        </div>

        <!-- Altura -->
        <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="number" class="form-control" id="altura" name="altura" [(ngModel)]="novoPaciente.altura">
        </div>

        <!-- Curso -->
        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="novoPaciente.curso">
        </div>

        <!-- Colaborador -->
        <div class="form-group">
            <label for="colaborador">Colaborador:</label>
            <input type="checkbox" class="form-check-input" id="colaborador" name="colaborador"
                [(ngModel)]="novoPaciente.colaborador">
        </div>

        <!-- Externo -->
        <div class="form-group">
            <label for="externo">Externo:</label>
            <input type="checkbox" class="form-check-input" id="externo" name="externo"
                [(ngModel)]="novoPaciente.externo">
        </div>

        <!-- Endereço -->
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="novoPaciente.endereco">
        </div>

        <!-- Telefone -->
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="novoPaciente.telefone">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="novoPaciente.email">
        </div>

        <!-- Queixa/História da Moléstia -->
        <div class="form-group">
            <label for="queixaHistoriaMolesia">Queixa/História da Moléstia:</label>
            <textarea class="form-control" id="queixaHistoriaMolesia" name="queixaHistoriaMolesia"
                [(ngModel)]="novoPaciente.queixaHistoriaMolesia"></textarea>
        </div>

        <!-- Anamnese -->
        <div class="form-group">
            <label for="anamnese">Anamnese:</label>
            <textarea class="form-control" id="anamnese" name="anamnese" [(ngModel)]="novoPaciente.anamnese"></textarea>
        </div>

        <!-- Alergias -->
        <div class="form-group">
            <label for="alergias">Alergias:</label>
            <input type="checkbox" class="form-check-input" id="alergias" name="alergias"
                [(ngModel)]="novoPaciente.alergias">
        </div>

        <!-- Quais Alergias (Somente se Alergias for verdadeiro) -->
        <div class="form-group" *ngIf="novoPaciente.alergias">
            <label for="quaisAlergias">Quais Alergias:</label>
            <input type="text" class="form-control" id="quaisAlergias" name="quaisAlergias"
                [(ngModel)]="novoPaciente.quaisAlergias">
        </div>

        <!-- Medicamento -->
        <div class="form-group">
            <label for="medicamento">Medicamento:</label>
            <input type="text" class="form-control" id="medicamento" name="medicamento"
                [(ngModel)]="novoPaciente.medicamento">
        </div>

        <!-- Exame Físico -->
        <div class="form-group">
            <label for="pressaoArterial">Pressão Arterial:</label>
            <input type="text" class="form-control" id="pressaoArterial" name="pressaoArterial"
                [(ngModel)]="novoPaciente.exameFisico.pressaoArterial">
        </div>

        <div class="form-group">
            <label for="frequenciaRespiratoria">Frequência Respiratória:</label>
            <input type="number" class="form-control" id="frequenciaRespiratoria" name="frequenciaRespiratoria"
                [(ngModel)]="novoPaciente.exameFisico.frequenciaRespiratoria">
        </div>

        <div class="form-group">
            <label for="frequenciaCardiaca">Frequência Cardíaca:</label>
            <input type="number" class="form-control" id="frequenciaCardiaca" name="frequenciaCardiaca"
                [(ngModel)]="novoPaciente.exameFisico.frequenciaCardiaca">
        </div>

        <div class="form-group">
            <label for="temperatura">Temperatura:</label>
            <input type="number" class="form-control" id="temperatura" name="temperatura"
                [(ngModel)]="novoPaciente.exameFisico.temperatura">
        </div>

        <div class="form-group">
            <label for="dor">Dor:</label>
            <input type="text" class="form-control" id="dor" name="dor" [(ngModel)]="novoPaciente.exameFisico.dor">
        </div>

        <div class="form-group">
            <label for="saturacao">Saturação:</label>
            <input type="number" class="form-control" id="saturacao" name="saturacao"
                [(ngModel)]="novoPaciente.exameFisico.saturacao">
        </div>

        <div class="form-group">
            <label for="glicemiaCapilar">Glicemia Capilar:</label>
            <input type="number" class="form-control" id="glicemiaCapilar" name="glicemiaCapilar"
                [(ngModel)]="novoPaciente.exameFisico.glicemiaCapilar">
        </div>

        <!-- Comorbidades -->
        <div class="form-group">
            <label for="comorbidades">Comorbidades:</label>
            <input type="text" class="form-control" id="comorbidades" name="comorbidades"
                [(ngModel)]="novoPaciente.comorbidades">
        </div>

        <!-- Medicacao em Uso -->
        <div class="form-group">
            <label for="medicacaoEmUso">Medicação em Uso:</label>
            <input type="text" class="form-control" id="medicacaoEmUso" name="medicacaoEmUso"
                [(ngModel)]="novoPaciente.medicacaoEmUso">
        </div>

        <!-- Evolução de Enfermagem -->
        <div class="form-group">
            <label for="evolucaoEnfermagem">Evolução de Enfermagem:</label>
            <textarea class="form-control" id="evolucaoEnfermagem" name="evolucaoEnfermagem"
                [(ngModel)]="novoPaciente.evolucaoEnfermagem"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
