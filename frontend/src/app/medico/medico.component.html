<div class="container">
  <div *ngIf="isLoading">Carregando dados...</div>

  <div *ngIf="!isLoading">
    <div class="row">
      <button class="btn btn-success mb-4 mt-5" style="margin-left: 10px">
        Criar Medico
      </button>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>nome</th>
          <th>cpf</th>
          <th>Especialidade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medico of medicos">
          <td>{{ medico.nome }}</td>
          <td>{{ medico.cpf }}</td>
          <td>{{ medico.especialidade }}</td>

          <td>
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-danger" style="margin-left: 10px">
              Delete
            </button>
            <button class="btn btn-warning" style="margin-left: 10px">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <p>
      <ngb-alert [dismissible]="true" (click)="logout()" *ngIf="errorMsg">
        <strong>Error!</strong> {{ errorMsg }}
      </ngb-alert>
    </p>
  </div>
</div>
