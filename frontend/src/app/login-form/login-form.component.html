<div class="row justify-content-center">
	<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		<li class="nav-item" role="presentation">
			<button [ngClass]="active === 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
			(click)="onLoginTab()">Login</button>
		</li>
		<li class="nav-item" role="presentation">
			<button [ngClass]="active === 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
			(click)="onRegisterTab()">Register</button>
		</li>
	</ul>
	<div class="tab-content">
		<div [ngClass]="active === 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
			<form (ngSubmit)="onSubmitLogin()">
				<div class="form-outline mb-4">
					<label class="form-label" for="loginName">Login</label>
					<input type="text" id="loginName" placeholder="Login" name="login" class="form-control"
						[(ngModel)]="login" />
				</div>
				<div class="form-outline mb-4">
					<label class="form-label" for="loginPassword">Password</label>
					<input type="password" id="loginPassword" placeholder="Password" name="password"
						class="form-control" [(ngModel)]="password" />
				</div>
				<button type="submit" class="btn btn-primary col-6 btn-block mb-4 mr-2">Sign in</button>
			</form>
		</div>
		<div [ngClass]="active === 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
			<form (ngSubmit)="onSubmitRegister()">
				<div class="form-outline mb-4">
					<label class="form-label" for="firstName">First Name</label>
					<input type="text" id="firstName" placeholder="First Name" name="firstName" class="form-control"
						[(ngModel)]="firstName" />
				</div>
				<div class="form-outline mb-4">
					<label class="form-label" for="lastName">Last Name</label>
					<input type="text" id="lastName" placeholder="Last Name" name="lastName" class="form-control"
						[(ngModel)]="lastName" />
				</div>
				<div class="form-outline mb-4">
					<label class="form-label" for="registerLogin">Username</label>
					<input type="text" id="registerLogin" placeholder="Username" name="login" class="form-control"
						[(ngModel)]="login" />
				</div>
				<div class="form-outline mb-4">
					<label class="form-label" for="registerPassword">Password</label>
					<input type="password" id="registerPassword" placeholder="Password" name="password"
						class="form-control" [(ngModel)]="password" />
				</div>
				<button type="submit" class="btn btn-primary col-6 btn-block mb-4">Register</button>
			</form>
		</div>
	</div>
</div>
